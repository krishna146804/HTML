<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="first">
        <div class="display">
            <p>0.0</p>
        </div>
        <div class="clear">
            <p>
                C
            </p>
            
        </div>
        <div class="calculate" id="percentage">
            <p>%</p>
        </div>
        <div class="calculate" id="exor">
            <p>^</p>
        </div>
        <div class="calculate" id="divide">
            <p>/</p>
        </div>
        <div class="number">
            <p>7</p>
        </div>
        <div class="number">
            <p>8</p>
        </div>
        <div class="number">
            <p>9</p>
        </div>
        <div class="calculate" id="multiply">
            <p>*</p>
        </div>
        <div class="number">
            <p>4</p>
        </div>
        <div class="number">
            <p>5</p>
        </div>
        <div class="number">
            <p>6</p>
        </div>
        <div class="calculate" id="minus">
            <p>-</p>
        </div>
        <div class="number">
            <p>1</p>
        </div>
        <div class="number">
            <p>2</p>
        </div>
        <div class="number">
            <p>3</p>
        </div>
        <div class="plus" id="jod">
            <p>+</p>
        </div>
        <div class="zero">
            <p>0</p>
        </div>
        <div class="number" id="dot">
            <p>.</p>
        </div>
        <div class="equal">
            <p>=</p>
        </div>

        
    </div>
</body>
</html>
